                    <li id="show_hamburger">

        <main>
            <h2 class="titre_page">Contact</h2>
        </main>

        <div class="container_form">
            <form action="" method="post">

                <div class="form-example">
                    <label for="name">Prénom <span class="asterik_symbol">*</span> </label>
                    <input type="text" name="name" id="name" autocomplete="given-name" placeholder="Prénom" aria-label="your name" required />

                    <label for="email">Email <span class="asterik_symbol">*</span> </label>
                    <input type="email" name="email" id="email" autocomplete="email" placeholder="Email" aria-label="your email" required />


                    <label for="textarea">Message <span class="asterik_symbol">*</span> </label>
                    <textarea placeholder="Écrivez votre message ici !" cols="30" rows="5" aria-label="write message"></textarea>
                
                    <button type="submit" aria-label="send"> Envoyez !</button>

                    <div class="required_field">* Ces éléments sont obligatoires</div>
                </div>
            </form>
        </div>

            <!-- Début du Footer -->

        <footer class="footer">

            <div class="icon_footer">
                <img src="./img/svg/instagram_icon.svg" alt="Icône d'instagram">
